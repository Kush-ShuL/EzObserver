# EzObserver Message Configuration File
# Author: Kush_ShuL
#
# Color Design Principles:
# &6 Gold - Titles, Important Information
# &a Green - Success, Positive Actions
# &c Red - Errors, Warnings, Deletions
# &e Yellow - Prompts, Tips
# &7 Gray - Secondary Information, Parameter Descriptions
# &f White - Main Content, Player Names

# Prefix
prefix: "&6[EzObserver]"

# General Messages
